<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="peer.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<section style="border: 1px solid red;">
		Your Peer ID: <span id="pid"></span>
	</section>

	<section style="border: 1px solid red;">
		Other Peer ID to connect to:
		<input type="text" id="rid">
	</section>

	<section style="border: 1px solid red;">
		<button id="sendToPeers">send</button>
		<button id="openConnection">open</button>
		<button id="closeConnection">close</button>
		<input type="text" id="messageToSend" placeholder="Enter message">
	</section>

	<section>
		<div id="log" style="border: 1px solid black;">
			<strong>Connection status</strong>:
			<br />
		</div>
	</section>
</body>
</html>
